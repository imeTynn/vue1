<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="vue.js"></script>
</head>
<style>
</style>
<body>
	<div id="data">
        <!-- 1.使用v-bind绑定属性style -->
		<h1 :style="sty">这是一个h1</h1>
		<!-- 2.：style中指定数组 -->
		<h1 :style="[obj1,obj2]">haha</h1>
	</div>
	<script>
   var vm=new Vue({
		el:'#data',
		data:{
			//注意属性名里有-的必须加双引号
           sty:{color:'red','font-weight':200},
           obj1:{'font-style':'italic'},
           obj2:{color:'green'}
		},
		methods:{

	}
});
</script>	
</body>
</html>
