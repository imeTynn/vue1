<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<script src="vue.js"></script> 
<style>
	.red{
	  color:#f00;	
	}
	.thin{
	font-weight:200;
	}
	.italic{
		font-style:italic;
	}
	.active{
       letter-spacing:0.5em;
	}
</style>
<body>
	<div id="app">
		<!-- 1.用数组的方式设置样式，这里的class是使用的v-bind属性绑定实现了数据绑定 -->
		<h1 :class="['red','thin','italic','active']">这是一个很大的和</h1>
		<!-- 2.在数组内用三元表达式 这里的flag使用的data中的flag变量-->
		<h1 :class="['red','thin','italic',flag?'active':'']">这是一个很大的和</h1>
		<!-- 3.在数组中使用对象来代替三元表达式，提供代码可读性 -->
		<h1 :class="['red',{'active':flag}]">顶顶顶</h1>
		<!-- 4.在为class使用v-bind绑定对象的时候，由于对象的属性是类名，可以引带引号，可以不带 -->
		<h1 :class="classobj">2323</h1>
	</div>
<script>
	var vm=new Vue({
       el:"#app",
       data:{
       	flag:false，
       	classobj:{red:true, thin:true , active:false}
       },
       methods:{

       }
	});
</script>
</body>
</html>
