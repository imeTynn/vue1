<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script src="vue.js"></script>
<div id="app">
	<h1>{{ msg }}</h1>
	<!-- v-bind只能实现数据的单向绑定，从m自动绑定到v,无法实现数据的双向绑定 -->
	<input type="text" v-model="msg">
</div>
<script>
	var vm=new Vue({
		el:'#app',
		data:{
          msg:'大家都是好学生'
		}
	});
	</script>
</body>
</html>
